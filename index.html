<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8"/>
  <title>Restoran Menyu</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>

  </style>
</head>
<body>

</html>
